<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="scientific calculator.css">
</head>
<body>
    <div id="calculator">
        <h1>Scientific Calculator</h1>
        <div id="display">0</div>
        <div id="buttons">
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <button id="btn3">3</button>
            <button id="btnPlus">+</button>
            <button id="btn4">4</button>
            <button id="btn5">5</button>
            <button id="btn6">6</button>
            <button id="btnMinus">-</button>
            <button id="btn7">7</button>
            <button id="btn8">8</button>
            <button id="btn9">9</button>
            <button id="btnMultiply">*</button>
            <button id="btn0">0</button>
            <button id="btnDot">.</button>
            <button id="btnDivide">/</button>
            <button id="btnClear">C</button>
            <button id="btnSqrt">√</button>
            <button id="btnEquals">=</button>
            <button id="btnPow">x^y</button>
            <button id="btnSin">sin</button>
            <button id="btnCos">cos</button>
            <button id="btnTan">tan</button>
            <button id="btnCbrt">∛</button>
            <button id="btnArctan">tan⁻¹</button>
            <button id="btnArcsin">sin⁻¹</button>
            <button id="btnArccos">cos⁻¹</button>
            <button id="btnLn">ln</button>
            <button id="btnExp">e^x</button>
        </div>
    </div>
    <script src="scientific calculator.js"></script>
</body>
</html>
